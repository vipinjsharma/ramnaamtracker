<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ram Naam Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="theme-light">
    <div id="app">
        <!-- Header -->
        <header>
            <button id="menuBtn" class="icon-btn">
                <span class="material-icons">menu</span>
            </button>
            <h1>Ram Naam Tracker</h1>
            <button id="profileBtn" class="icon-btn">
                <span class="material-icons">person</span>
            </button>
        </header>

        <!-- Stats Section -->
        <section id="stats">
            <div class="stat-card">
                <span id="userName">User</span>
                <span class="streak">
                    <span class="material-icons">local_fire_department</span>
                    <span id="currentStreak">0</span> days
                </span>
            </div>
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="label">Today's Malas</span>
                    <span id="todayMalas">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Today's Count</span>
                    <span id="todayCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Monthly Goal</span>
                    <span id="monthlyProgress">0%</span>
                </div>
                <div class="stat-item">
                    <span class="label">Daily Goal</span>
                    <span id="dailyProgress">0%</span>
                </div>
            </div>
        </section>

        <!-- Drawing Section -->
        <section id="drawing">
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>
            <div class="drawing-controls">
                <button id="clearBtn" class="icon-btn">
                    <span class="material-icons">clear</span>
                </button>
                <button id="submitBtn" class="primary-btn">
                    <span class="material-icons">check</span>
                    Submit
                </button>
                <button id="helpBtn" class="icon-btn">
                    <span class="material-icons">help_outline</span>
                </button>
            </div>
        </section>

        <!-- Menu Overlay -->
        <div id="menuOverlay" class="overlay hidden">
            <div class="menu-content">
                <div class="menu-header">
                    <h2>Menu</h2>
                    <button id="closeMenuBtn" class="icon-btn">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="menu-items">
                    <button class="menu-item" data-action="stats">
                        <span class="material-icons">bar_chart</span>
                        Statistics
                    </button>
                    <button class="menu-item" data-action="theme">
                        <span class="material-icons">palette</span>
                        Theme
                    </button>
                    <button class="menu-item" data-action="language">
                        <span class="material-icons">language</span>
                        Language
                    </button>
                    <button class="menu-item" data-action="share">
                        <span class="material-icons">share</span>
                        Share Progress
                    </button>
                    <button class="menu-item" data-action="about">
                        <span class="material-icons">info</span>
                        About
                    </button>
                </div>
            </div>
        </div>

        <!-- Dialogs -->
        <div id="helpDialog" class="dialog hidden">
            <div class="dialog-content">
                <h3>How to Write Ram Naam</h3>
                <p>Write राम (RAM) in Devanagari script. Watch the demonstration below:</p>
                <button id="showDemoBtn" class="secondary-btn">Show Demo</button>
                <button id="closeHelpBtn" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
